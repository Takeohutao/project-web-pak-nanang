<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login/Register - BabyCare</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="top-bar">
      <h1>BabyCare</h1>
      <div class="top-icons">
        <span>üåê ID</span>
        <a href="#">contact us</a>
      </div>
    </div>
    <nav class="nav-bar">
      <a href="index.html">Home</a>
      <a href="#">Pakaian</a>
      <a href="#">Alat makan</a>
      <a href="#">Alat mandi</a>
      <a href="#">Mainan</a>
      <a href="account.html">Account</a>
      <a href="">shop</a>
    </nav>
  </header>

  <div class="container-login">
    <div class="left-side">
      <img src="img/login.png" width="70%" />
    </div>

    <div class="right-side">
      <div class="form-container">
        <div class="form-toggle">
          <span onclick="showLogin()">Login</span>
          <span onclick="showRegister()">Register</span>
          <hr id="indicator" />
        </div>

        <form id="loginForm" class="form">
          <h2>Welcome Back</h2>
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button type="submit" class="btn login">Login</button>
        </form>

        <form id="registerForm" class="form">
          <h2>Create Account</h2>
          <input type="text" placeholder="Full Name" required />
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button type="submit" class="btn register">Register</button>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-content">
      <div>
        <p>Unduh aplikasi kami</p>
        <img src="/img/Playstore.png" width="30" />
        <img src="/img/Appstore.png" width="30" />
      </div>
      <div>
        <p>Butuh bantuan? hubungi kami</p>
        <p>081-333-777-999</p>
        <p>Senin - minggu : 10AM - 8PM</p>
      </div>
      <div>
        <p>We accept</p>
        <img src="/img/Bank.png" width="40" />
        <img src="/img/Bca.png" width="40" />
        <img src="/img/Visa.png" width="40" />
        <img src="/img/Mastercard.png" width="40" />
      </div>
    </div>
  </footer>

  <script src="account.js"></script>
</body>
</html>
